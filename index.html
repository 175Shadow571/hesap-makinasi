<!DOCTYPE html> 
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Hesap Makinası</title>

        <link rel="stylesheet" href="./style.css">
    </head>


    <body>
        <div class="container">
            <div class="inputText">
                <input type="text">
            </div>
            <div class="div">
                <button class="btn"><img src="./icons/icon_c.png" alt="Tamamen Silme Butonu"></button>
                <button class="btn"><img src="./icons/icon_kalan.png" alt="Kalan Hesaplama Butonu"></button>
                <button class="btn"><img src="./icons/icon_sil.png" alt="Silme Butonu"></button>
                <button class="btn"><img src="./icons/icon_esittir.png" alt="Hesapla Butonu"></button>
            </div>
            <div class="div">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn"><img src="./icons/icon_bol.png" alt="Bölme Butonu"></button>
            </div>
            <div class="div">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn"><img src="./icons/icon_carpi.png" alt="Çarpma Butonu"></button>
            </div>
            <div class="div">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn"><img src="./icons/icon_eksi.png" alt="Çıkarma Butonu"></button>
            </div>
            <div class="div">
                <button class="btn"></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn"><img src="./icons/icon_arti.png" alt="Toplama Butonu"></button>
            </div>
        </div>



        <script src="./script.js"></script>
    </body>

</html>
